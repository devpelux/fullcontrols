name: Feature request
description: Submit a feature request
assignees: ["devpelux"]
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill all the info below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Put a clear and concise description of the feature, if is related to a problem, add screenshots if are useful.
        Add some examples, with example code, if are useful.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: "Code of Conduct & guidelines"
      description: >
        By submitting this issue, you agree to follow the [Code of Conduct](https://github.com/devpelux/fullcontrols/blob/main/CODE_OF_CONDUCT.md)
        and the [Contributing](https://github.com/devpelux/fullcontrols/blob/main/CONTRIBUTING.md) guidelines.
      options:
        - label: I have read and agree with the Code of Conduct and Contributing guidelines.
          required: true
